<div class="logo">
  <img alt="placepass" class="logo" src="./assets/images/placepass.png">

</div>
<hr color="black" size="5">
 <h3>Username and password don't match</h3>
 
<div class="container login">
    <div class="row">
        <div class="col-md-7 col-md-offset-2">
            <form name="placepassLoginForm" novalidate class="form-horizontal">
                <div class="form-group has-feedback"
                	ng-class="{ 'has-success' : placepassLoginForm.email.$valid, 'has-error' : placepassLoginForm.email.$showError && placepassLoginForm.email.$hasError()}"
                >
                    <label for="email" class="col-sm-3 control-label">Email address*</label>
                    <div class="col-sm-9">
                        <input name="email"
                               id="email"
                               type="email"
                               class="form-control"
                               placeholder="Enter email address here..."
                               ng-model="loginRequestDTO.username"
                               ng-pattern="emailValidationPattern"
                               ng-maxlength="255"
                               required
                               aria-describedby="inputSuccess2Status"
                               />
                    
                        <div ng-show="placepassLoginForm.email.$showError">
                            <span class="text-danger" ng-show="placepassLoginForm.email.$error.required">Email is required.</span>
                            <span class="text-danger" ng-show="placepassLoginForm.email.$error.email">This doesn't seem to be a valid email address.</span>
                            <span class="text-danger" ng-show="placepassLoginForm.email.$error.maxlength">Email must be 255 characters or less</span>
                        </div>
                    </div>
                </div>

                <div class="form-group has-feedback"
                	ng-class="{ 'has-success' : placepassLoginForm.password.$valid, 'has-error' : placepassLoginForm.password.$showError && placepassLoginForm.password.$hasError()}">
                    <label for="password" class="col-sm-3 control-label">Password*</label>
                    <div class="col-sm-9">
                        <input name="password"
                               id="password"
                               type="password"
                               class="form-control"
                               placeholder="Enter password here..."
                               ng-model="loginRequestDTO.password"
                               ng-maxlength="255"
                               required
                               ng-enter="logIn(loginRequestDTO)"
                               />
                        <!-- <span class="glyphicon form-control-feedback" aria-hidden="true"
                              ng-class="{ 'glyphicon-ok' : placepassLoginForm.email.$valid, 'glyphicon-remove' : placepassLoginForm.email.$showError && placepassLoginForm.email.$hasError() }"
                        ></span>-->
                        <div ng-show="placepassLoginForm.password.$showError">
                            <span class="text-danger" ng-show="placepassLoginForm.password.$error.required">Password is required.</span>
                            <span class="text-danger" ng-show="placepassLoginForm.password.$error.maxlength">Password must be 255 characters or less</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <div class="checkbox">
                            <label class="bold-text">
                                <input name="rememberme"
                                       type="checkbox"
                                       ng-model="loginRequestDTO.rememberme"
                                       ng-enter="updateRememberme()"
                                />
                                 Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                	<div class="col-sm-offset-3 col-sm-9">
                		<a ui-sref="resetPassword">Forgot Password?</a>
                	</div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button class="btn btn-primary"
                                type="submit"
                                ng-disabled="placepassLoginForm.$invalid"
                                ng-click="submitLogin()">
                            Sign In
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
