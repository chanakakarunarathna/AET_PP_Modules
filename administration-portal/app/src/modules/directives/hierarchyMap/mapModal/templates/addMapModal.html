<div class="Add-modal map-modal">

    <form name="addModal" class="form-horizontal">
  <div class="modal-header">
    <h3 class="modal-title">Add new {{name}}.</h3>
  </div>
  <div class="modal-body">
      <div class="form-group has-feedback required"
           ng-class="{'has-error' : addModal.stageTitle.$showError && addModal.stageTitle.$hasError()}"
           ng-if="name === 'Stage'">
        <label for="stageTitle" class="col-sm-3 control-label">Title</label>
        <div class="col-sm-8">
          <input name="stageTitle"
                 ng-model="$parent.title"
                 type="text"
                 class="form-control"
                 id="stageTitle"
                 required
                 placeholder="Title"
                 ng-required="true"
                 ng-maxlength="40"
                 autofocus>
          <div class="error" ng-show="addModal.stageTitle.$showError">
            <p class="text-danger" ng-show="addModal.stageTitle.$error.required">{{name}} title is required.</p>
            <p class="text-danger" ng-show="addModal.stageTitle.$error.maxlength">{{name}} title must be 40
              characters or less</p>
          </div>
        </div>
      </div>

      <div class="form-group has-feedback required"
           ng-class="{'has-error' : addModal.touchpointTitle.$showError && addModal.touchpointTitle.$hasError()}"
           ng-if="name === 'Touchpoint'">
        <label for="touchpointTitle" class="col-sm-3 control-label">Title</label>

        <div class="col-sm-8" ng-show="name === 'Touchpoint'">
          <input name="touchpointTitle"
                 ng-model="$parent.title"
                 type="text"
                 class="form-control"
                 required
                 id="touchpointTitle"
                 placeholder="e.g. Pay"
                 ng-required="true"
                 ng-maxlength="80"
                 autofocus>
          <div class="error" ng-show="addModal.touchpointTitle.$showError">
            <p class="text-danger" ng-show="addModal.touchpointTitle.$error.required">{{name}} title is required.</p>
            <p class="text-danger" ng-show="addModal.touchpointTitle.$error.maxlength">{{name}} title must be 80
              characters or less</p>
          </div>
        </div>
      </div>
  </div>
  <div class="modal-footer">
    <button ng-show="name === 'Stage'" ng-disabled="addModal.stageTitle.$invalid" class="btn btn-primary" ng-click="save()">Save</button>
    <button ng-show="name === 'Touchpoint'" ng-disabled="addModal.touchpointTitle.$invalid" class="btn btn-primary" ng-click="save()">Save</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
  </div>
    </form>
</div>
