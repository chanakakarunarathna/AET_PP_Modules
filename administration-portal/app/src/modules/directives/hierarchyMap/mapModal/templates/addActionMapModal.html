<div class="Add-modal map-modal">

  <div class="modal-header">
    <h3 class="modal-title">Add new {{name}}.</h3>
  </div>
  <form name="addActionModal" class="form-horizontal"
        ng-keypress="(($event.which === 13) && addActionModal.$valid)?save():0">
    <div class="modal-body">

      <div class="form-group has-feedback required"
           ng-class="{'has-error' : addActionModal.actionTitle.$showError && addActionModal.actionTitle.$hasError()}">
        <label for="actionTitle" class="col-sm-3 control-label">Title</label>
        <div class="col-sm-8">
          <input name="actionTitle"
                 ng-model="title"
                 type="text"
                 class="form-control"
                 id="actionTitle"
                 placeholder='"e.g. I used my gift card to pay for my purchase"'
                 ng-required="true"
                 ng-maxlength="100"
                 required
                 autofocus>

          <div class="error" ng-show="addActionModal.actionTitle.$showError">
            <p class="text-danger" ng-show="addActionModal.actionTitle.$error.required">{{name}} title is required.</p>
            <p class="text-danger" ng-show="addActionModal.actionTitle.$error.maxlength">{{name}} title must be 100
              characters or less</p>
          </div>
        </div>
      </div>
      <div class="form-group has-feedback required"
           ng-class="{ 'has-error' : addActionModal.channel.$showError && addActionModal.channel.$hasError()}">
        <label for="chanel" class="col-sm-3 control-label">Channel</label>
        <div class="col-sm-8" ng-required="true">
          <ui-select id="channel" name="channel" ng-model="$parent.channel" theme="bootstrap" ng-required="true">
            <ui-select-match placeholder="Select Channel">
              <span ng-bind-html="$select.selected.title"></span>
            </ui-select-match>
            <ui-select-choices repeat="channel in channels">
              <span ng-bind-html="channel.title" ></span>
            </ui-select-choices>
          </ui-select>
          <div class="error" ng-show="addActionModal.channel.$showError">
            <p class="text-danger" ng-show="addActionModal.channel.$error.required">Please select a channel.</p>
          </div>
        </div>
      </div>

    </div>
    <div class="modal-footer">
      <button ng-disabled="addActionModal.$invalid" class="btn btn-primary" ng-click="save()">Save</button>
      <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
  </form>
</div>
