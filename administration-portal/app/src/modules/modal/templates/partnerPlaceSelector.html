<div class="modal-header">
  <h3 class="modal-title">Change Partner Places</h3>
</div>
<div class="modal-body">
  <div class="col-sm-12">
    <p>Do you wish to work on
      <strong>{{selectedPartnerPlace.title}}</strong>
      partner place now ?</p>
  </div>
  <div class="clearfix"></div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()" type="button">OK</button>
  <button class="btn btn-default" ng-click="cancel()" type="button">Cancel</button>
</div>
