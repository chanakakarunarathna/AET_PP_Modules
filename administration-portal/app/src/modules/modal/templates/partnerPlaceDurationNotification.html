<div class="notification-modal aet-modal">

    <div class="modal-header">
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">
      <span ng-bind-html="description"></span>
      <div class="row">
        <div class="col-md-12 defaultscroll">
          <table class="table table-bordered margin-0">
            <!--colgroup>
              <col width="5%">
              <col width="20%">
              <col width="25%">
              <col width="55%">
            </colgroup-->
            <thead>
              <th>Type</th>
              <th>Title</th>
              <th>Audience</th>
            </thead>
            <tbody>
              <tr ng-repeat="item in tableData">
                <td>{{item.type}}</td>
                <td>{{item.title}}</td>
                <td>{{item.audience}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()" type="button">{{buttonLabel}}</button>
    </div>

</div>
