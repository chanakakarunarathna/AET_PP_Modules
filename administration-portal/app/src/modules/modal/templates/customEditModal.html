<div class="edit-modal aet-modal">

  <div class="modal-header">
    <h3 class="modal-title">Edit
      {{name}}.</h3>
  </div>
  <div class="modal-body">
    <p>{{message}}</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">{{editLabel}}</button>
    <button class="btn btn-default" ng-click="cancel()">{{cancelLabel}}</button>
  </div>

</div>
